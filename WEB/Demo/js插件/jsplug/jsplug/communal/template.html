<script type="text/x-jsrender" id="tplPopLogin">
    <div class="loginPop">
        <div class="t-title">
            <div class="buttons"><a class="close-btn" href="javascript:void(0);" onmousedown="event.stopPropagation &amp;&amp; event.stopPropagation(); event.cancelBubble = true; return false;" onclick="return false;"></a></div>
            <span class="forbidSelect" onselectstart="return false;">登录驼铃帐号</span>
        </div>
        <div class="body">
            <div class="content">
                <div class="login">
                    <form id="formPopLogin" action="/user/login.aspx?targeturl={{>url}}" method="post">
                        <div class="xubox_tips" style="border: 1px solid #ddd; color: red; margin-top: 5px; visibility: hidden;">
                            <div class="xubox_tipsMsg">请输入正确的用户名和密码</div>
                            <i class="layerTipsG layerTipsT" style="border-top-color: #ddd;"></i>
                        </div>
                        <p class="username">
                            <label>手机/邮箱/用户名</label>
                            <input type="text" id="login_ipt_email" name="txtUserAccount" autofocus="autofocus" autocomplete="off" />
                            <span class="forbidSelect" onselectstart="return false;">手机/邮箱/用户名</span>
                        </p>
                        <p class="password">
                            <label>密码</label>
                            <input type="password" id="login_ipt_pwd" name="txtPassWord" autocomplete="off" />
                            <span class="forbidSelect" onselectstart="return false;">密码</span>
                        </p>
                        <p class="remember">
                            <input id="checklogin" type="checkbox" checked="checked" />
                            <label for="checklogin" class="">下次自动登录</label>
                        </p>
                        <p class="commit">
                            <input type="submit" value="登录" data-loging="0" />
                            <a class="reglink" href="/user/RegUser.aspx?url={{>regurl}}" target="_blank">立即注册</a>
                            <a class="fgtpwd" href="/user/FindPwd.aspx" target="_blank">忘记密码？</a>
                        </p>
                    </form>
                </div>
                <div class="threeLoginC">
                    <div class="b-title">您可以使用以下方式登录</div>
                    <div class="list">
                        <a class="qq lb" href="/user/LoginThree.aspx?site=qq" target="_blank">QQ帐号</a>
                        <a class="sina lb" href="/user/LoginThree.aspx?site=sina" target="_blank">新浪微博</a>
                        <a class="renren lb" href="/user/LoginThree.aspx?site=renren" target="_blank">人人网</a>
                        <a class="douban lb" href="/user/LoginThree.aspx?site=douban" target="_blank">豆瓣网</a>
                    </div>
                </div>
            </div>
        </div>
        <!--<div class="loginCover">
            <p style="font-size: 15px; margin: 0; margin-top: 20px; padding: 20px 20px;">
                您通过第三方应用登录成功后，请点击“登录成功”确认登录成功，或者点击“重新登录”选择其他登录方式。
            </p>
            <p style="text-align: center; margin: 0; padding: 0; margin-top: 20px;">
                <a href="javascript:void(0);" class="inpbbut1 confirm" style="line-height: 25px; font-weight: bold; font-size: 16px;">登录成功</a>
                <a href="javascript:void(0);" class="inpbbut1 return" style="line-height: 25px; font-weight: bold; font-size: 16px; margin-left: 60px;">重新登录</a>
            </p>
        </div>-->
    </div>
</script>

<script type="text/x-jsrender" id="tpl_comment_panel">
    <div class="bbs mg30 clearfix">
        <h1><strong>我要留言</strong></h1>
        <div class="bbs_photo" data-uid="{{>loginId}}">
            {{if loginId > 0}}
            <a href="/user/{{>loginId}}">
                <img src="{{>loginPhoto}}" onerror="this.onerror=null;this.src='/images/defuser.jpg'"></a>
            <p style="margin: 0; padding: 0;"><a href="/user/{{>loginId}}">{{>loginNickname}}</a></p>
            {{else}}
            <a href="#" class="requireLogin">
                <img src="/images/defuser.jpg"></a>
            {{/if}}
        </div>
        <div class="bbs_con">
            <textarea name="txtComment" id="txtComment" cols="45" style="width: 98%; height: 50px"></textarea>
            <div style="float: right">
                {{if !(loginId > 0)}}
                    (您还没有登录，请先<a href="#" class="requireLogin">登录</a>，才能留言)
                {{else}}
                <a href="javascript:void(0);" class="comm_comment_face" id="textareaface" data-selector="#txtComment" title="插入表情"><i class="face"></i></a>
                {{/if}}
                <input type="button" value="留言" class="inpbbut1 requireLogin" id="btnAddComment" />
            </div>
        </div>
    </div>
    <div class="commList" id="comment" name="comment">
    </div>
    <div class="page"></div>
</script>
<script type="text/x-jsrender" id="tpl_comment_list">
    <div class="bbs clearfix" id="comment{{>commentId}}">
        <h1><i><a href="#" data-id="{{>commentId}}" class="toReply requireLogin" style="display: none">回复</a></i>
            <a href="/user/{{>userId}}">{{>NickName}}</a>{{>createTS}}</h1>
        <div class="bbs_photo showUserCard" data-uid="{{>userId}}">
            <a href="/user/{{>userId}}">
                <img src="{{>Photo}}" onerror="this.onerror=null;this.src='/images/defuser.jpg'"></a>
        </div>
        <div class="bbs_con" data-id="{{>commentId}}">
            <span>{{:content}}</span>
            <div id="replyContain{{>commentId}}" style="display: none;" class="clearfix">
                <textarea class="input_reply" id="txtComment{{>commentId}}" cols="45" style="width: 98%; height: 50px"></textarea>
                <!--<input class="input_reply" type="text" maxlength="140" />-->
                <div style="float: right">
                    <a href="javascript:void(0);" class="comm_comment_face" id="textareaface{{>commentId}}" data-selector="#txtComment{{>commentId}}" title="插入表情"><i class="face"></i></a>
                    <a href="javascript:void(0);" data-id="{{>commentId}}" data-user="{{>userId}}" class="replyAdd">回复</a>
                    <a href="javascript:void(0);" class="replyCancel">取消</a>
                </div>
            </div>
            <div id="replyList{{>commentId}}">
                {{for reply tmpl='tpl_reply'/}}
            </div>
        </div>
    </div>
</script>
<script type="text/x-jsrender" id="tpl_reply">
    <div class="reply"><strong><a href="/user/{{>userId}}">{{>NickName}}</a> ：</strong>{{:content}}</div>
</script>

            </li>
            <li class="wp2"></li>
            <li>
                <input name="" type="button" id="btnPickAdd" value="发布求捡" class="inpbbut1"></li>
        </ul>
    </div>
</script>
