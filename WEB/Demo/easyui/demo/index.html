<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <script src="/js/jquery-1.8.3.min.js"></script>
    <link href="/style/easyui.css" rel="stylesheet" />
    <link href="/style/icon.css" rel="stylesheet" />
    <script src="/js/jquery.easyui.min.js"></script>
    <style>
        .menuitem { background: #ffd800; font-size: 16px; width: 200px; }
        .menuitem i { }
        .menuitem span { margin-left: 20px; }
    </style>
</head>
<body class="easyui-layout">
    <!--上 标题 信息-->
    <div data-options="region:'north',border:false" style="height: 60px; background: #B3DFDA; padding: 10px; font-size: xx-large">
        后台数据管理 
    </div>
    <!--左边菜单栏 -->
    <div data-options="region:'west',title:'菜单栏',split:true,iconCls:'icon-house_star'" style="width: 300px; padding: 2px">
        <div id="aa" class="easyui-accordion" data-options="fit:true" style="width: auto; height: auto;">
            <div title="网站首页" data-options="iconCls:'icon-save',selected:true" style="overflow: auto; padding: 10px;">

                <a class="menuitem">
                    <i class="icon-add" style="position: absolute; width: 16px; height: 16px; overflow: hidden;"></i>
                    <span>网站首页</span> </a>
            </div>
            <div title="主营业务" data-options="iconCls:'icon-reload'," style="padding: 10px;">
                <div>
                    <ul id="treeLeft">
                    </ul>
                </div>
            </div>
            <div title="新闻" data-options="iconCls:'icon-add'">
                content3
            </div>
        </div>
    </div>
    <!--中间内容 -->
    <div data-options="region:'center',title:'欢迎使用'" style="padding: 2px; background: #eee;">
        <div id="tt" class="easyui-tabs" data-options="fit:true">
        </div>
    </div>
    <!--底部 -->
    <div data-options="region:'south'" style="height: 22px;">
        <div style="text-align: center; vertical-align: bottom; line-height: 20px;">
            重庆福软有限公司
        </div>
    </div>
    <!--右键菜单 -->
    <div id="mm" class="easyui-menu" style="width: 150px;">
        <div id="mm-tabupdate">
            刷新
        </div>
        <div class="menu-sep">
        </div>
        <div id="mm-tabclose">
            关闭
        </div>
        <div id="mm-tabcloseall">
            全部关闭
        </div>
        <div id="mm-tabcloseother">
            除此之外全部关闭
        </div>
        <div class="menu-sep">
        </div>
        <div id="mm-tabcloseright">
            当前页右侧全部关闭
        </div>
        <div id="mm-tabcloseleft">
            当前页左侧全部关闭
        </div>
        <div class="menu-sep">
        </div>
        <div id="mm-exit">
            退出
        </div>
    </div>
</body>
</html>
