<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="js/jquery-1.8.3.js" type="text/javascript"></script>
    <script src="js/jsrender.js" type="text/javascript"></script>
    <link href="style/css.css" rel="stylesheet" type="text/css" />

    <script src="js/jquerytw.js" type="text/javascript"></script>

    <script  type="text/javascript">
        $(function () {
            //$.ajax('/communal/template.html').done(function (data) {
            //    $.templates({ temp: data })
            //    var html = $.render("t_t2", data);
            //    $("#t_view1").html(html);
            //});
            var data1 = [
                    { name: "周晓", year: "1998" },
                    { name: "纯粹是唐", year: "1999" },
                    { name: "仙仙", year: "1976" }
            ];

            $("#btn_temp").click(function () {
                var myTmpl = $.templates("#t_t2");
                var html = myTmpl.render(data1);
                $("#t_view1").append(html);
            });

            $("#btn_temp2").click(function () {
                var temp = $.trip.template('/communal/template.html');
                temp.render('t_t2', data1).done(function (html) {
                    $("#t_view1").append(html);
                });
            });

        });

    </script>
</head>
<body>
    <script id="t_t2" type="text/x-jsrender">

        <div>
            <span>大家哈呀：</span>
        </div>
        <div>
            <span>我是：{{>name}}</span>
        </div>
    </script>
    <div>
        <input type="button" value="加载模板" id="btn_temp" />
        <input type="button" value="加载模板2" id="btn_temp2" />
        <h1>1、模板在本页面中</h1>
