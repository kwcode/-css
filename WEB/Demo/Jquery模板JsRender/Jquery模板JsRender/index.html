<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="js/jquery-1.8.3.js" type="text/javascript"></script>
    <script src="js/jsrender.js" type="text/javascript"></script>
    <link href="style/css.css" rel="stylesheet" type="text/css" />
    <script>
        var data = [
		{ name: "周晓", year: "1998" },
		{ name: "纯粹是唐", year: "1999" },
		{ name: "仙仙", year: "1976" }
	];
    </script>
</head>
<body>
    <!--1模板在本页面中-->
    <div>
        <h1>
            1、模板在本页面中<h1>
                <script id="t_temp1" type="text/x-jsrender">
                <div>
               <h6> {{:#index+1}}、  姓名：{{>name}} 年月({{>year}})</h6>
                </div>
                </script>
                <div id="t_view1">
                </div>
                <script type="text/javascript">

                    $("#t_view1").html(
		$("#t_temp1").render(data)
	);

</script>
    </div>
    <!--2加入 模板页-->
    <div>
        <h1>
            2、加入模板页</h1>
        <div id="t_tv2">
        </div>
        <script type="text/javascript">
//            var templates = $.templates("template.html").render(); //既可以是字符串也可以是脚本标记，B是字符串
//            var html = templates.render(data, "t_t2");
//            // var html = $("#t_t2").render(data);
            //            $("#t_tv2").html(html);
            $.trip.template('/communal/template.html').render('t_t2', data).done(function (html) {
                $("#t_tv2").append(html);
            });


        </script>
    </div>
    <!--3-->
    <div>
        <h1>
            3</h1>
        <script>
            $.templates({
                temp: "<div>{{>name}}</div>", 
            });
        </script>
        <div id="t_view3">
        </div>
        <script>
            html = $.render.temp(data);
            $("#t_view3").html(html);
        </script>
    </div>
</body>
</html>
