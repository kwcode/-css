<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <script src="jquery-1.8.3.js"></script>
    <script src="jquery.min.js"></script>
    <link href="css.css" rel="stylesheet" />
</head>
<body>
    <div  >
        <ul class="nav-tab">
            <li><a href="#" class="active" data-tid="a">职位</a>
            </li>
            <li><a href="#" data-tid="b">描述</a>
            </li>
            <li><a href="#"  data-tid="c">详细信息</a></li>
        </ul>
        <div class="tab-content">
            <span class="tab-content-a">aaaaaaaaaaaaa</span>
            <span class="tab-content-b" style="display: none">BBBBBBBBBBBBBBBBB</span>
             <span class="tab-content-c" style="display: none">CCCCCCCCCCCCC</span>
        </div>
    </div>
    <script>
        $(function () {
            $(".nav-tab li a").click(function () {
                $(".nav-tab li a[class='active']").removeAttr("class");
                $(this).addClass("active");
                var tid = $(this).data().tid;
                $(".tab-content").children().css("display", "none");
                $(".tab-content-" + tid).css("display", "block");
            })
        })

    </script>
</body>
</html>
