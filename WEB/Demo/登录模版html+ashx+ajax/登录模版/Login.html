<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-Type" content="text/html; charset=gb2312" />
    <title>欢迎进入系统</title>
    <link rel="stylesheet" type="text/css" href="css/login.css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="/favicon.ico">
    <script src="js/jquery-1.4.1.js" type="text/javascript"></script>
    <script src="js/jquery-1.4.1.min.js" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <header><h1>欢迎进入系统</span></h1></header>
        <!--  <section>	-->
        <div id="container_demo">
            <a class="hiddenanchor" id="toregister"></a><a class="hiddenanchor" id="tologin">
            </a>
            <div id="wrapper">
                <div id="login" class="animate form">
                    <h1>
                        登录</h1>
                    <p>
                        <label for="username" class="uname" data-icon="u">
                            用户
                        </label>
                        <input id="username" name="username" type="text" placeholder="353328333@qq.com" />
                    </p>
                    <p>
                        <label for="password" class="youpasswd" data-icon="p">
                            密码
                        </label>
                        <input id="password" name="password" type="password" placeholder="123456" />
                    </p>
                    <p class="keeplogin">
                        <input type="checkbox" style="margin-top: 5px;" name="loginkeeping" id="loginkeeping"
                            value="loginkeeping" />
                        <label for="loginkeeping">
                            记住登录状态</label>
                    </p>
                    <p class="login button">
                        <input type="submit" value="登录" />
                    </p>
                    <p class="change_link">
                        还不是会员？ <a href="#" class="to_register">加入我们</a>
                    </p>
                </div>
            </div>
        </div>
        <!-- </section>-->
    </div>
</body>
<script src="js/login.js" type="text/javascript"></script>
</html>
